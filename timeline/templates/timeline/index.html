<table>
 <tr>
 	<th>date</th>
 	<th>title</th>
 	{% for cat in categories %}
 	<th>{{cat.name}}</th>
 	{% endfor %} 

 </tr>
{% for study in study_list %}
 <tr>
 	<td>{{ study.date|date:"Y-m-d" }}</td>
 	<td>{{ study.title }}</td>
	{% for cat in categories %}
	<td>
		{% if cat.name in study.cat %}
 		True
 		{% endif %}
	</td>
	{% endfor %}
 </tr>
 {% endfor %}

 </table>
