{% extends "timeline/base.html" %}

{% block content %}

<div class="container">
  <div class="row" style="margin-top:30px">
    <div class="col-lg-12">
      <form id="add_viewer_form" class="form-inline" action="{% url 'add_viewer' %}" method="post">
      {% csrf_token %}
        <div class="form-group">
          <label for="viewer_id_to_add">이 페이지를 볼 수 있는 User ID:  </label>
          <input type="text" class="form-control" name="viewer_id_to_add" id="viewer_id_to_add" placeholder="ex) 1082">
        </div>
          <button type="submit" class="btn btn-default">추가</button>
      </form>
    </div>
  </div>

  {% if viewer_IDs %}
  <div class="row" style="margin-top:10px">
    <div class="col-lg-12">
      <form id="delete_viewer_form" class="form-inline" action="{% url 'delete_viewer' %}" method="post">
      {% csrf_token %}
        <div class="form-group">
        <label> 현재 등록된 viewers :</label>
        {% for each_id in viewer_IDs %}
          <label class="checkbox-inline" for="each_id_to_del">
            <input type="checkbox" name="each_id_to_del" value="{{ each_id }}">
            {{ each_id }}
          </label>
        {% endfor %}
        </div>
          <button type="submit" class="btn btn-default"> 선택 삭제</button>
      </form>
    </div>
  </div>
  {% endif %}
  <div class="row" style="margin-top:10px">
    <div class="col-lg-12">
      <label>내 ID는 {{ user.id }} 입니다 </label>
    </div>
  </div>
</div>

{% endblock %}
