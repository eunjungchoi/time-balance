<!DOCTYPE html>
<html lang="en">

<head>
	{% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
	<title>
		{% block title %}
		Timetable
		{% endblock %}
	</title>
</head>

<body style="margin-bottom:60px">

	<nav id="nav" class="navbar navbar-default">
		{% block sidebar %}
		<div class="container">
	  		<div class="navbar-header">
	    		<a class="navbar-brand" href="{% url 'index' %}">Timetable</a>
			</div>

			<div class="navbar-text navbar-center">
				<form class="form-inline" action="{% url 'search' %}" method="get">
				{% csrf_token %}
					<div class="form-group">
						<input type="text" class="form-control" name="q" id="q" placeholder="ex) 파이썬">
					</div>
					<button type="submit" class="btn btn-default">검색</button>
				</form>
			</div>
			
			<div class="navbar-text navbar-right">
			<p>{{ user.username }} <a href="{% url 'log_out' %}" class="navbar-link">로그아웃</a></p>
			</div>
		</div>
		{% endblock %}
	</nav>

	<div id="content">
		{% block content %}
		{% endblock %}
	</div>

	<div id="footer" style="margin-top:60px">
		{% block footer %}
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
				©2016 Eunjung Choi
				</div>
			</div>
		</div>
		{% endblock %}
	</div>

<script>
</script>	
</body>
</html>
