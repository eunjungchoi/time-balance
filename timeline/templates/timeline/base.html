<!DOCTYPE html>
<html lang="en">

<head>
	{% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
	<title>
		{% block title %}
		Timetable
		{% endblock %}
	</title>
</head>

<body style="margin-bottom:60px">

	<nav id="nav" class="navbar navbar-default">
		{% block sidebar %}
		<div class="container">
	  		<div class="navbar-header">
	    		<a class="navbar-brand" href="{% url 'index' %}">Timetable</a>
			</div>
			<form class="navbar-form navbar-left" action="{% url 'search' %}" method="get" role="search">
			{% csrf_token %}
				<div class="form-group">
					<input type="text" class="form-control" name="q" id="q" placeholder="ex) 파이썬">
				</div>
				<button type="submit" class="btn btn-default">검색</button>
			</form>
			<p class="navbar-text navbar-right">{{ user.username }} <a href="{% url 'log_out' %}" class="navbar-link">로그아웃</a></p>
			{% if profile_picture_url %}
			<div class="navbar-right" style="margin: 10px 0;"><img src="{{ profile_picture_url }}" width="30" height="30"></div>
			{% endif %}
		</div>
		{% endblock %}
	</nav>

	<div id="content">
		{% block content %}
		{% endblock %}
	</div>

	<div id="footer" style="margin-top:60px">
		{% block footer %}
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
				©2016 Eunjung Choi
				</div>
			</div>
		</div>
		{% endblock %}
	</div>

<script>
</script>	
</body>
</html>
